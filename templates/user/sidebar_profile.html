{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <title>{{ user.username }} |{% block title %}{% endblock %}</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row flex-nowrap">
              <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-ligth">
                  <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                      <a href="{% url 'index-html' %}" class="d-flex align-items-center pb-3 mb-md0 me-md-auto text-white text-decoration-none">
                          <i class="fs-4 bi bi-arrow-return-left"></i>
                          <span class="fs-5 d-none d-sm-inline">Volver al Inicio</span>
                      </a>
                      <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                          <li class="nav-item">
                              <a href="#" class="nav-link align-middle px-0">
                                  <i class="fs-4 bi-house"></i>
                                  <span class="ms-1 d-none d-sm-inline">
                                      Home
                                  </span>
                              </a>
                          </li>
                          <li>
                              <a href="{% url 'cars-list' %}" class="nav-link align-middle px-0">
                                  <i class="fs-4 fas fa-car"></i>
                                  <span class="ms-1 d-none d-sm-inline">
                                      Tus Automoviles
                                  </span>
                              </a>
                          </li>
                          <li>
                              <a href="{% url 'cards-list' %}" class="nav-link align-middle px-0">
                                  <i class="fs-4 bi bi-credit-card"></i>
                                  <span class="ms-1 d-none d-sm-inline">
                                      Tus Tarjeta de Credito
                                  </span>
                              </a>
                          </li>
                          <li>
                              <a href="#" class="nav-link align-middle px-0">
                                  <i class="fs-4 fas fa-map-marked-alt"></i>
                                  <span class="ms-1 d-none d-sm-inline">
                                      Tus Estacionamientos
                                  </span>
                              </a>
                          </li>
                      </ul>
                      <hr>
                      <div class="dropdown pb-4">
                          <a href="#"  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="far fa-user-circle" style="font-size: 2rem;" ></i>
                              <span class="d-none d-sm-inline mx-1">{{ user.username }}</span>
                          </a>
                          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                              <li><a class="dropdown-item" href="#">Editar perfil</a></li>
                              <li>
                                  <hr class="dropdown-divider">
                              </li>
                              <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesion</a></li>
                          </ul>
                      </div>

                  </div>
              </div>
              <!-- BLOCK CONTENT -->
              
                  {% block content %}
                  {% endblock %}
          </div>

      </div>

    <script src="{% static 'js/sidebar_user.js' %}"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
  </body>
		
    
		
</html>
