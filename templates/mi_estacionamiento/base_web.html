{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
      crossorigin="anonymous">
            
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">

            

    <!-- STATIC CSS -->
    <link rel="stylesheet" href="{% static 'css/indexStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/baseStyle.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/gotop.css' %}">
            
    <title>Mi Estacionamiento</title>
  </head>
  <body>
    <nav>
      <div class="logo ">
	<a href="{% url 'index-html' %}" class="navbar-brand">
          <img
            src="{% static 'img/Logos/LogoDarkImg.png' %}"
	    alt=""
            height="50"
            loading="lazy">
        </a>
      </div>
      <ul class="nav-links">
	<li>
          <i class="fas fa-home"></i>
          <a href="#">
	    Home
	  </a>
        </li>
        <li>
          <i class="fas fa-map-marker-alt"></i>
          <a href="#">
	    Mapa
	  </a>
        </li>
        <li>
	  <i class="fas fa-users"></i>
          <a href="#">
	    Quienes somos
	  </a>
        </li>
          <li>
            <i class="fas fa-envelope"></i>
            <a href="#">Contactanos</a>
          </li>
      </ul>


      <div class="burger">
	<div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
            

    {% block content%}{% endblock %}


    <div class="go-top-container">
      <div class="go-top-button">
	<i class="fas fa-chevron-up"></i>
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
      crossorigin="anonymous"></script>
            
    <script src="{% static 'js/nav.js' %}"></script>
    <script src="{% static 'js/gotop.js' %}"></script>


    </body>
</html>
